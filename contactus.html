<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Traveler</title>
</head>
<body>
    <section class="form-colour container">
        <div>
        </div>
        <div class="form-size">
            <h1 class="main">Contact Us</h1>
            <hr>
            <p class="form">Fill out the following information : </p>
            <hr>
            <form class="form">
                <p>First name*</p>
                <input type="text" required>
                <br>
                <p>Phone*</p>
                <input type="text" required>
                <br>
                <p>Email*</p>
                <input type="text" required>
                <br>
                <p>Password*</p>
                <input type="password" required>
                <br>
                <p>Message</p>
                <textarea name="" id="" cols="50" rows="16"></textarea>
                <hr>
                <input class="button" type="submit" name="submit" id="submit" value="submit">
            </form>
        </div>
    </section>
</body>
</html>
